app = 'investb-db'
primary_region = 'arn'
console_command = '/rails/bin/rails console'

[build]

[deploy]
  release_command = './bin/rails db:prepare'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']


[[vm]]
  size = "shared-cpu-2x"
  



[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'

[env]
  RAILS_STORAGE = "/data/storage"

[[mounts]]
  source="myapp_data"
  destination="/data"